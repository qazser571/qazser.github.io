<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문장 줄바꿈 변환 도구</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div>
                <label>
                    마침표 기준으로 줄바꿈할 텍스트를 붙여넣으세요.
                </label>
            </div>
            <textarea id="inputText" placeholder="입력"></textarea>
        </div>

        <div class="right-panel">
            <div class="controls">
                <label>
                    <input type="checkbox" id="cleanOption">
                    기존의 불필요한 공백·줄바꿈 제거
                </label>
                <button id="copyButton">복사</button>
            </div>
            <textarea id="previewText" placeholder="변환된 텍스트"></textarea>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
